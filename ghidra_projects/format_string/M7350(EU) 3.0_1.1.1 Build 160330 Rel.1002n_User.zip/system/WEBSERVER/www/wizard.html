<div class="wizardPage">
    <div class="wzdTitle">
        <i id="icon-progress" class="icon-progress-1"></i>
        <div class="textTitle">
            <label id="wzdDialUpTitle" class="active"></label>
            <label id="wzdWirelessTitle" class="inactive"></label>
            <label id="wzdFinishTitle" class="inactive"></label>
        </div>
    </div>
    <div class="wzdContent">
        <div id="setPsw" class="popup hide">
            <div class="headerContent">
                <i class="icon-account"></i>
                <span id="wzdSetPswtip"></span>
            </div>
             <div class="content-group">
                <label id="loginUsrWarnMessage"></label>
                <label id="loginPwdWarnMessage"></label>
            </div>
            <div class="content-group">
                <label id="newUsernameLbl" class="content-label" for="newUsernameInput"></label>
                <input type="text" id="newUsernameInput" maxlength="15">
            </div>
            <div class="content-group">
                <label id="newPasswordLbl" class="content-label" for="newPasswordInput"></label>
                <input type="password" id="newPasswordInput" maxlength="15">
            </div>
            <div class="content-group strengthIndex">
                <label class="content-label"></label>
                <i id="lowIndex" class="icon-low-gray"></i>
                <i id="middleIndex" class="icon-middle-gray"></i>
                <i id="highIndex" class="icon-high-gray"></i>
            </div>
            <div class="content-group">
                <label id="newPswConfirmLbl" class="content-label" for="newPswConfirmInput"></label>
                <input type="password" id="newPswConfirmInput" maxlength="15">
                <i id="sameIndex" class="icon-right"></i>
            </div>
            <div class="content-action">
                <span class="warn-text" id="auth_err_message"></span>
                <button id="wzdPswConfirm" class="btn btn-info"></button>
            </div>
        </div>
        <div class="dialUpContent hide">
            <div class="dialUpSection">
                <div class="content-group">
                    <label id="proListLbl" class="content-label" for="proListSelect"></label>
                    <select id="proListSelect"></select>
                    <button id="createProBtn" class="btn btn-info"></button>
                </div>
                <div class="content-group">
                    <label class="content-label" id="pdpTypeLbl" for="pdpTypeSelect"></label>
                    <select id="pdpTypeSelect" class="pdpTypeSelect">
                        <option id="ipv4PdpOpt" value="0"></option>
                        <option id="ipv6PdpOpt" value="1"></option>
                    </select>
                </div>
                <div class="content-group">
                    <label id="apnTypeLbl" class="content-label" for="apnTypeSelect"></label>
                    <select id="apnTypeSelect">
                        <option id="staticApnOpt" value="0"></option>
                        <option id="dynamicApnOpt" value="1"></option>
                    </select>
                </div>
                <div class="content-group">
                    <label id="apnLabel" class="content-label" for="apnInput"></label>
                    <input id="apnInput" type="text" maxlength="31"/>
                </div>
                <div class="content-group">
                    <label id="userNameLbl" class="content-label" for="userNameInput"></label>
                    <input id="userNameInput" type="text" maxlength="31"/>
                </div>
                <div class="content-group">
                    <label id="passwordLbl" class="content-label" for="passwordInput"></label>
                    <input id="passwordInput" type="password" maxlength="31"/>
                </div>
                <div class="content-group">
                    <label id="authTypeLbl" class="content-label" for="authTypeSelect"></label>
                    <select id="authTypeSelect" class="authTypeSelect">
                        <option id="noneAuthOpt" value="0"></option>
                        <option id="papAuthOpt" value="1"></option>
                        <option id="chapAuthOpt" value="2"></option>
                    </select>
                </div>
                <label class="err_message" id="save_err_message"></label>
                <div class="content-action">
                    <button id="wzdDialUpCancelBtn" class="btn btn-success wzdCancel"></button>
                    <button id="wzdDialUpNextBtn" class="btn btn-success"></button>
                </div>
                <div class="popup" id="deleteProfilePopup">
                    <div class="textContent">
                        <i class="icon-warning"></i>
                        <span id="deleteConfirmText"></span>
                    </div>
                    <button class="btn btn-info" id="deleteOKBtn"></button>
                    <button class="btn btn-info" id="deleteCancelBtn"></button>
                </div>
            </div>
            <div class="createProfile hide">
                <div class="content-group">
                    <label id="creProNameLbl" class="content-label" for="creProNameInput"></label>
                    <input type="text" id="creProNameInput" maxlength="31"/>
                </div>
                <div class="content-group">
                    <label class="content-label" id="crePdpTypeLbl" for="crePdpTypeSelect"></label>
                    <select id="crePdpTypeSelect" class="pdpTypeSelect">
                        <option id="creIpv4PdpOpt" value="0"></option>
                        <option id="creIpv6PdpOpt" value="1"></option>
                    </select>
                </div>
                <div class="content-group">
                    <label class="content-label" id="creApnTypeLbl" for="creApnTypeSelect"></label>
                    <select id="creApnTypeSelect">
                        <option id="creStaticApnOpt" value="0"></option>
                        <option id="creDynamicApnOpt" value="1"></option>
                    </select>
                </div>
                <div class="content-group">
                    <label class="content-label" id="creApnLabel" for="creApnInput"></label>
                    <input type="text" id="creApnInput" maxlength="31">
                </div>
                <div class="content-group">
                    <label class="content-label" id="creUserNameLbl" for="creUserNameInput"></label>
                    <input type="text" id="creUserNameInput" maxlength="31">
                </div>
                <div class="content-group">
                    <label class="content-label" id="crePasswordLbl" for="crePasswordInput"></label>
                    <input type="password" id="crePasswordInput" maxlength="31">
                </div>
                <div class="content-group">
                    <label class="content-label" id="creAuthTypeLbl" for="creAuthTypeSelect"></label>
                    <select id="creAuthTypeSelect"  class="authTypeSelect">
                        <option id="creNoneAuthOpt" value="0"></option>
                        <option id="crePapAuthOpt" value="1"></option>
                        <option id="creChapAuthOpt" value="2"></option>
                    </select>
                </div>
                <label class="err_message" id="create_err_message"></label>
                <div class="content-action" id="dialUpBtnGroup">
                    <button class="btn btn-info" id="createCancelBtn"></button>
                    <button class="btn btn-info" id="createSaveBtn"></button>
                </div>
            </div>
        </div>
        <div class="popup" id="errMessagePopup">
            <div class="textContent">
                <i class="icon-warning"></i>
                <span id="errMessage"></span>
            </div>
            <button class="btn btn-info" id="errOK"></button>
        </div>
        <div class="wirelessContent hide">
            <div class="content-group">
                <label id="SSIDLbl" class="content-label" for="ssidInput"></label>

            <div class="content-group">

<a class="icon-help" id="helpBtn"></a>

</div>
